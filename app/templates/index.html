<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">
	<meta name="author" content="deepak">
	   
	<title>SportsBlog</title>
	
	<!-- Bootstrap Links -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- AngularJS Links -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
	
	<!-- Angular Toaster -->
	<script src="static/js/lib/toaster.js"></script>
	<link href="/static/css/lib/toaster.css" rel="stylesheet">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	
	<!-- Custom styles for this template -->
	<link href="/static/css/custom/myBlog.css" rel="stylesheet">
	
	<!-- JS Files links -->	
	<script src="static/js/app.js"></script>
	<script src="static/js/mod_auth/authController.js"></script>
	<script src="static/js/mod_users/usersController.js"></script>
	<script src="static/js/mod_posts/postsController.js"></script>
	<script src="static/js/mod_index/navbarController.js"></script>
	
	<script type="text/javascript">
        var sessionInfo = {};
        sessionInfo = {{ sessioninfo|tojson|safe }};
    </script>
 
</head>
 
 
<body>
	
	<!-- navbar -->
	<div class="" ng-controller="navbarCtrl">
		<nav class="navbar navbar-defaultblog navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Sports Blog</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        
			      <li class="active"><a href="#/home">Home</a></li>
				  <li><a href="#/about">About</a></li>
			      <li><a href="#/contact">Contact</a></li>
		        	
		          <li class="dropdown">
		              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
		          	  <ul class="dropdown-menu">
		                  <li><a href="#">Action</a></li>
		                  <li><a href="#">Another action</a></li>
		                  <li><a href="#">Something else here</a></li>
		                  <li role="separator" class="divider"></li>
		                  <li><a href="#">Separated link</a></li>
		                  <li role="separator" class="divider"></li>
		                  <li><a href="#">One more separated link</a></li>
		              </ul>
		          </li>

		      </ul>
		      
		      <!-- right side items -->
		      <ul ng-if="!isLoggedIn" class="nav navbar-nav navbar-right">
	     	      <li><a href="#/signup">Signup</a></li>	
	        	  <li><a href="#/login">Login</a></li>
	     	  </ul>
	     	  
	     	  
	     	  <ul ng-if="isLoggedIn" class="nav navbar-nav navbar-right">	
	     	  	  <li><a href="#">{{'{{firstname}}'}}</a></li>
	        	  <li><a href="/logout">Logout</a></li>
	     	  </ul>
	     	  
		      
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		      
		      <ul class="nav navbar-nav navbar-right">
	     	      <li><a href="#/write_post">
	     	      	<img src="static/img/icons/pencil.png" alt="HTML5 Icon" style="width:18px;height:18px;margin-right:0px">
	     	      	Write a post
	     	      </a></li>
	     	  </ul>
		   
		     
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
	
	
	<div class="databody">
	     <div class="container">
	     	<div class="content">
	     		
	     		<!-- Toaster -->
	     		<div>
	     			<toaster-container toaster-options="{
	     				'time-out': 8000, 
	         			'position-class': 'toast-top-right',
	         			'close-button':true}">
	                </toaster-container>
		     	</div>
	     	
	         	<div ng-view></div>
	         	
	         	<hr>
	         	
	         	<div class="text-center center-block">
		            <p class="txt-railway">- Sports Blog.com -</p>
		            <br />
		                <a href="https://www.facebook.com/Sports-Blog-659635497518769"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
			            <a href="https://twitter.com/"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
			            <a href="#"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
			            <a href="#"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
				</div>
	         	
	        </div>
	     </div>
    </div>
	
</body>
</html>
