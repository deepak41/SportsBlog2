<div class="col-md-6 col-md-offset-2 writepost">
		
		<form ng-submit="createPost(formData)">
			
			<div class="form-group">
				<label for="subject">SUBJECT</label>
				<input type="text" class="form-control" id="subject" ng-model="formData.subject"/>
			</div>
			
			<!-- dropdown -->
			<div class="form-group">
				<label for="selectregion">REGION</label>
				<select ng-model='formData.region' ng-options='region.value as region.name for region in regions'>
					<option selected style="display:none" value="">Select a region</option>
				</select>
			</div>
			
			
			<div class="form-group">
				<label for="content">CONTENT</label>
				<textarea class="form-control" rows="10" id="content" ng-model="formData.post_content"></textarea>
			</div>
			
			<div class="form-group">
				<input type="submit" class="btn btn-default" value="submit" />
			</div>
		</form>
		
		
		
</div>
