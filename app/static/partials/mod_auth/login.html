<div ng-controller="loginCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 loginbox">
			
			<h1 class="text-center"> Sign in to SportsBlog </h1>
			
			<form ng-submit="validateUser(loginData)">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" class="form-control" id="email" ng-model="loginData.email"/>
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" ng-model="loginData.password"/>
				</div>
				
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="submit" />
				</div>
			</form>
		
		</div>
	</div>

</div>
