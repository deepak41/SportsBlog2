<div ng-controller="loginCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 loginbox">
			
			<h1 class="text-center"> Sign in to SportsBlog </h1>
			
			<form name="userForm" ng-submit="validateUser(loginData)" novalidate>
				
				<div class="form-group" ng-class="{'has-error': userForm.email.$touched && userForm.email.$invalid}">
					<label for="email">Email Address</label>
					<input name="email" type="email" class="form-control" id="email" ng-model="loginData.email" required/>
				
					<div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
					    <p ng-message="required">Your email is required.</p>
					    <p ng-message="email">This needs to be a valid email</p>
					</div>
				</div>
				
				<div class="form-group" ng-class="{'has-error': userForm.password.$touched && userForm.password.$invalid}">
					<label for="password">Password</label>
					<input name="password" type="password" class="form-control" id="password" ng-model="loginData.password" required/>
					
					<div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
					    <p ng-message="required">Your password is required.</p>
					</div>
				</div>
				
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="Submit" ng-disabled="userForm.$invalid"/>
				</div>
			</form>
		
		</div>
	</div>

</div>
